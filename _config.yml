name: BCDevExchange Roadmap
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor

permalink: pretty
highlighter: rouge
incremental: true

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: Province of British Columbia
  url: https://www.gov.bc.ca

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: /assets/img/bc_logo_transparent.png
logoalt: BC logo

repo_url: https://github.com/bcgov/DevEx-Roadmap

# To expand all navigation bar entries by default, set this property to true:
expand_nav: false

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Introduction
  url: '#Introduction'
- text: Kick Start
  url: '#Kick_Start'
- text: Sprint With Us
  url: '#Sprint_With_Us'
- text: Code For Government Ready Products
  url: '#Code4Gov'
- text: Code With Us - Paid
  url: '#Code_With_Us_Paid'
- text: Code With Us - Volunteer
  url: '#Code_With_Us_Volunteer'

repos:
- name: BC Developers' Exchange Roadmap
  description: Main repository
  url: https://github.com/bcgov/DevEx-Roadmap

google_analytics_ua: UA-48605964-19

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
- scope:
    path: ""
  values:
    layout: "bc_default"

bcdevevelopers_exchange_url: https://www.bcdevexchange.org

# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true

  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:
